<body>
    <script>
        // funksiyani elon qilish ( function )
        function myfc() {
            console.log('salm dunyo')
        }
        // 1-kvadrat 
        myfc();
        function add(a) {
            console.log(a ** 2)
        }
        add(2);


        // 2-juft yoki toq ekamligi
        function juftmiToqmi(son) {
            console.log(son % 2 === 0 ? "Juft" : "Toq");
        }
        juftmiToqmi(8);


        // 3-eng katta son
        console.log(Math.max(-5, 4, 3));


        // 4-sonlar yig'indisi
        function sum(x, y, a, d, c){
            return x + y + a + d + c;
        }
        console.log(sum (5, 3, 8, 10, 20))


        //5-tortburchak yuzi
        function did(x, y){
            return x * y ;
        }
        console.log(did(5, 10))
    </script>
